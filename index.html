<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LALLO Jewelry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: "Playfair Display", serif;
            margin: 0;
            padding: 0;
            background-color: #F8F8F8; /* Blanc sale */
            color: #2C2C2C;
            display: none;
        }
        
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .splash-screen img {
            width: 200px;
        }
        
        header {
            background-color: #FFFFFF;
            color: #2C2C2C;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
        }
        
        .menu-content {
            display: none;
            position: absolute;
            right: 20px;
            background: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 10px;
            border-radius: 5px;
        }
        
        .menu:hover .menu-content {
            display: block;
        }
        
        .hero {
            background: url('banner.jpg') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2C2C2C;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        
        .products, .sales, .gift-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        
        .product, .sale-item, .gift-item {
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .product img, .sale-item img, .gift-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #2C2C2C;
            color: white;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        footer {
            background: #FFFFFF;
            color: #2C2C2C;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.querySelector(".splash-screen").style.display = "none";
                document.body.style.display = "block";
            }, 5000);
        });
    </script>
</head>
